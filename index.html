<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ”¥ Ultimate Roast Bot</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #0b0c10, #1f2833, #c5c6c7);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  text-align: center;
  background: rgba(0,0,0,0.75);
  padding: 2rem;
  border-radius: 20px;
  max-width: 500px;
  width: 90%;
  box-shadow: 0 8px 25px rgba(0,0,0,0.7);
}
h1 {
  margin-bottom: 1rem;
  font-size: 2rem;
  color: #ff3c3c;
}
input, button {
  margin-top: 0.8rem;
  padding: 0.7rem 1rem;
  font-size: 1rem;
  border-radius: 10px;
  border: none;
  width: 80%;
}
button {
  margin-top: 1rem;
  background: #ff3c3c;
  color: #fff;
  cursor: pointer;
}
button:hover {
  background: #ff5959;
}
p#roastDisplay {
  margin-top: 1.5rem;
  font-size: 1.3rem;
  min-height: 3em;
  padding: 1rem;
  border-radius: 10px;
  background: rgba(255,255,255,0.1);
  transition: all 0.3s ease;
}
button#copyBtn {
  background: #3cff3c;
  margin-top: 0.5rem;
}
button#copyBtn:hover {
  background: #59ff59;
}
</style>
</head>
<body>
<div class="container">
  <h1>ðŸ”¥ Ultimate Roast Bot ðŸ”¥</h1>
  <input type="text" id="enemyInput" placeholder="What did they say?" />
  <button id="generateBtn">Generate Roast</button>
  <p id="roastDisplay">Your savage comeback will appear here!</p>
  <button id="copyBtn">Copy</button>
</div>

<script>
// Harsh context-aware roasts categorized
const roastPatterns = [
  { keywords: ["stupid","dumb","idiot","fool","moron","asshole","bitch","dick","shit"], responses: [
    "Calling you stupid would be an insult to stupidity itself.",
    "You're proof that evolution can fail spectacularly.",
    "Even trash has standards, and you failed them."
  ]},
  { keywords: ["ugly","face","look","fat","skinny","hair","nose","mouth"], responses: [
    "Your face could scare a mirror into breaking.",
    "You're like a cloud: ugly, pointless, and blocking everything good.",
    "Even Photoshop refuses to touch you."
  ]},
  { keywords: ["rich","money","cash","bank","gold","expensive"], responses: [
    "Money can't buy class, luckily for everyone around you.",
    "You're proof wealth can't fix stupidity.",
    "Even your bank account cries silently for help."
  ]},
  { keywords: ["smart","brain","clever","intelligent","genius"], responses: [
    "If brains were dynamite, you couldn't blow your hat off.",
    "Your 'cleverness' is a public hazard.",
    "Being smart doesn't mean being tolerable."
  ]},
  { keywords: ["funny","joke","laugh","humor"], responses: [
    "Your jokes are dangerousâ€¦ they could injure innocent bystanders.",
    "You're like a clown without a circus: sad and terrifying.",
    "Silence is golden, but with you, silence is a mercy."
  ]},
  { keywords: ["strong","muscle","fit","gym","body"], responses: [
    "All that muscle, still no spine to hold your dignity.",
    "Strength isn't everythingâ€¦ clearly you missed the memo.",
    "You have the body of a championâ€¦ in losing."
  ]},
  { keywords: ["love","date","girl","boy","crush"], responses: [
    "Even love feels pity for you.",
    "You're like a fire alarm on a date: loud, annoying, and irrelevant.",
    "Cupid refuses to work on your hopeless case."
  ]},
  { keywords: ["hate","kill","stupid","annoying"], responses: [
    "Even your threats are sad.",
    "You can't offend a rockâ€¦ but I can roast you like one.",
    "You're like a mosquito with stage fright: useless."
  ]}
];

// Generic fallback harsh roasts
const genericRoasts = [
  "You're like a Wi-Fi with 1% signal: invisible and annoying.",
  "You bring joyâ€¦ when you leave the room.",
  "You're the human equivalent of a participation trophy.",
  "You're as sharp as a marble, and half as useful.",
  "Some drink from the fountain of knowledge; you only gargled.",
  "You're like a cloud blocking the sunâ€¦ depressing and unwanted.",
  "You're a few fries short of a Happy Mealâ€¦ and the rest are spoiled.",
  "You're the human equivalent of a typo that never gets fixed.",
  "You're like toast burnt on both sidesâ€¦ bitter, useless, and sad.",
  "You're like socks with holesâ€¦ exposed and ridiculous."
];

// Track used roasts
let usedRoasts = [];

// Function to generate context-aware roast
function generateRoast() {
  const input = document.getElementById('enemyInput').value.trim().toLowerCase();
  if(!input) { alert("Please type what they said!"); return; }

  // Detect if any keyword matches, including swear words
  let matchingResponses = [];
  roastPatterns.forEach(p => {
    if(p.keywords.some(k => input.includes(k))) {
      matchingResponses.push(...p.responses);
    }
  });

  // Use fallback if nothing matches
  const pool = matchingResponses.length ? matchingResponses : genericRoasts;
  const unused = pool.filter(r => !usedRoasts.includes(r));
  if(unused.length === 0) usedRoasts = [], unused.push(...pool);
  const roast = unused[Math.floor(Math.random() * unused.length)];
  usedRoasts.push(roast);

  // Animate display
  const display = document.getElementById('roastDisplay');
  display.style.opacity = 0;
  setTimeout(() => {
    display.textContent = `"${input}"? ${roast}`;
    display.style.opacity = 1;
  }, 200);
}

// Event listeners
document.getElementById('generateBtn').addEventListener('click', generateRoast);
document.getElementById('copyBtn').addEventListener('click', () => {
  const text = document.getElementById('roastDisplay').textContent;
  if(text) navigator.clipboard.writeText(text) && alert("Copied!");
});

// Inline service worker for PWA offline support
if('serviceWorker' in navigator){
  const swBlob = new Blob([`
    const CACHE_NAME='ultimate-roast-bot-cache';
    const urlsToCache=['.'];
    self.addEventListener('install', e=>e.waitUntil(caches.open(CACHE_NAME).then(c=>c.addAll(urlsToCache))));
    self.addEventListener('fetch', e=>e.respondWith(caches.match(e.request).then(r=>r||fetch(e.request))));
  `],{type:'application/javascript'});
  navigator.serviceWorker.register(URL.createObjectURL(swBlob));
}
</script>
</body>
</html>
